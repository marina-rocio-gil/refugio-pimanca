<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----- Description ----->
    <meta name="description" content="Contactate con Refugio Pimanca y dejanos tu consulta, mensaje o sugerencia. Te responderemos a la brevedad.">
    <!----- Keywords ----->
    <meta name="keywords" content="refugio, refugio de animales, gatos, gatitos, mininos, callajeros, rescate, adopcion, voluntarios, voluntariado, transito, hogar de transito, traslados, atencion veterinaria, seguimiento veterinario, gata nodriza, participa, nosotros, donaciones, ong, organizacion sin fines de lucro">
    <!----- Open Graph ----->
    <meta property="og:title" content="Refugio Pimanca">
    <meta property="og:description" content="Contactate con Refugio Pimanca y dejanos tu consulta, mensaje o sugerencia. Te responderemos a la brevedad.">
    <meta property="og:image" content="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcatrescues.org%2F&psig=AOvVaw1jgIDrLITZKronZCpKd5XJ&ust=1645990549609000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCKi7ueSOnvYCFQAAAAAdAAAAABAD">
    <!----- Favicon ----->
    <link rel="shortcut icon" href="./assets/icons/favicon.ico">
    <!----- CSS ----->
    <link rel="stylesheet" href="./css/style.css">

    <title>Contacto</title>
</head>
<body>
    <!--------- Contacto --------->
    <section id="contacto">
        <div class="contacto_container">
            <div class="contacto_info">
                <div>
                    <h1>Contacto</h1>
                    <ul class="info">
                        <li>
                            <span><img src="./assets/icons/location.png" alt="Icono de locación"></span>
                            <span>Virrey del Pino 1480<br>Buenos Aires, Argentina</span>
                        </li>

                        <li>
                            <span><img src="./assets/icons/mail.png" alt="Icono de mail"></span>
                            <span>ejemplo@ejemplo.com</span>
                        </li>

                        <li>
                            <span><img src="./assets/icons/call.png" alt="Icono de teléfono"></span>
                            <span>+54 9 11 0000 0000</span>
                        </li>
                    </ul>
                </div>

                <ul class="redes">
                    <li><a href="https://www.instagram.com/gatitosdebelgrano/?hl=es" target="_blank"><img src="./assets/icons/insta.png" alt="Instagram logo"></a></li>
                    <li><a href="https://twitter.com/gatitosbelgrano" target="_blank"><img src="./assets/icons/twitter.png" alt="Twitter logo"></a></li>
                    <li><a href="https://es-la.facebook.com/gatitosdebelgranoadopciones/" target="_blank"><img src="./assets/icons/facebook.png" alt="Facebook logo"></a></li>
                </ul>
            </div>

            <div class="contacto_form">
                <h2>Dejanos tu mensaje</h2>
                <div class="form_box">
                    <div class="input_box w50">
                        <input type="text" required>
                        <span>Nombre</span>
                    </div>

                    <div class="input_box w50">
                        <input type="text" required>
                        <span>Apellido</span>
                    </div>

                    <div class="input_box w50">
                        <input type="email" required>
                        <span>Correo electrónico</span>
                    </div>

                    <div class="input_box w50">
                        <input type="text" required>
                        <span>Teléfono</span>
                    </div>

                    <div class="input_box w100">
                        <textarea required></textarea>
                        <span>Hacenos tu consulta...</span>
                    </div>

                    <div class="input_box w100">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!----x---- Contacto ----x---->
</body>
</html>
